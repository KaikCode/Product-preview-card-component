<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main_container">
      <img class="first_img" src="images/image-product-desktop.jpg" alt="image-product-desktop">
      
      <div class="main_info">
        <!-- Title -->
        <p class="title">Perfume</p>
        <!-- Marca -->
        <p class="marca">Gabrielle Essence Eau De Parfum</p>
        <!-- description -->
        <p class="p_info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <!-- Price -->
        <span class="price_container">
          <p class="primary_price">$149.99</p>
          <p  class="secundary_price"><s>$169.99</s></p>
        </span>
        <!-- Button -->
        <span class="btn">
          <button class="btn_cart">
            <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart
          </button>
        </span>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KaikCode">Kaik_Lavessy</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
